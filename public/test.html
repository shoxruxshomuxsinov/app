<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <script src="/static/javascripts/jquery.min.js"></script>
    <style>
    #onlineUsersList span{
      display: none;
      margin-left: 20px;
    }

    .typing {
      display: inline-block!important;
    }

    </style>
  </head>
  <body>
    <div class="container-fluid" style="background-color:black; height:100px;">
        <h2>Chat</h2>
    </div>
    <div class="container-fluid" style="padding-top:5px">

      <div class="col-lg-10" style="background-color:#151837; height:800px;" id="chatBoard">

      </div>

      <div class="col-lg-2" style="background-color:#151837; height:800px; border:1px solid black">
        <div class="row">
          <div class="col-lg-12" style="background-color:white; height:390px; border:1px solid black; color:black" id="onlineUsers">
              <h2><span class="label label-default">Online Users:</span></h2>
              <hr>
              <ul id="onlineUsersList">

              </ul>
          </div>

          <div class="col-lg-12" style="background-color:white; height:400px; border:1px solid black; color:black" id="roomList">
              <h2><span class="label label-default">Room List:</span></h2>
              <hr>
              <ul id="groupList">

              </ul>
          </div>

        </div>
      </div>

      <div class="col-lg-10" style="background-color:#151837; height:50px; padding-top:5px;">
        <div class="col-lg-12">
          <div class="input-group">

            <input name="publish" type="text" class="form-control" placeholder="" id="myInput">
            <span class="input-group-btn">
              <input class="btn btn-default" type="submit" id="myButton">Send</input>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>

    </div>

      <!-- <footer class="container-fluid" style="background-color:blue; height:100px;">

      </footer> -->
      <script src="/static/javascripts/br.js"></script>

  </body>
</html>
